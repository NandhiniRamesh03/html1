<Doctype html>
<html>
    <head>
        <style>
            div{
                width: 100px;
                height: 100px;
                background: darkmagenta;
                transition: height 2s;
                transition-timing-function: linear;
            }
            h1{
                color:aqua;
                text-align: center;
            }
            div:hover{
                height:700px;
            }
        </style>
    </head>
        <body>
        <h1>The transition of timing transition-timing-function</h1>
        <div></div>
    </body>
</html>
